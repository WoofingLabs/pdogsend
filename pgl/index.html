<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGA 一键购买</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ff41;
            --secondary-color: #00cc33;
            --gradient-bg: linear-gradient(180deg, #1e1e2f 0%, #2a2a3d 100%);
            --card-bg: #2c2f48;
            --input-bg: #373b5c;
            --text-color: #ffffff;
            --border-radius: 15px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--gradient-bg);
            color: var(--text-color);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container { max-width: 480px; width: 100%; background: var(--card-bg); box-shadow: 0 8px 32px rgba(0,0,0,0.3); border-radius: var(--border-radius); padding: 20px; }
        .header {
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            padding: 14px; border-radius: var(--border-radius); text-align: center;
            font-size: 1.4em; font-weight: 600; margin-bottom: 20px; color: black;
        }
        button {
            padding: 14px; background: var(--primary-color); color: black; border: none;
            border-radius: var(--border-radius); cursor: pointer; font-weight: bold; width: 100%;
            transition: background 0.2s; margin-bottom: 12px; font-size: 1em;
        }
        button:hover:not(:disabled) { background: #00cc33; }
        button:disabled { background: #444; cursor: not-allowed; }
        .input-box { background: var(--input-bg); padding: 15px; border-radius: var(--border-radius); margin-bottom: 15px; }
        label { display: block; margin-bottom: 8px; font-size: 0.95em; }
        input { width: 100%; padding: 12px; background: #444; border: none; border-radius: 10px; color: white; }
        .status { margin-top: 10px; font-size: 0.9em; color: var(--primary-color); text-align: center; }
        .balance-row { display: flex; justify-content: space-between; margin: 10px 0; font-size: 0.9em; color: #00ff41; }
        .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid #fff; border-top: 2px solid var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin-left: 8px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .dog-section { text-align: center; margin-top: 20px; }
        .dog-message { font-size: 0.9em; color: var(--secondary-color); font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">PGA 一键购买</div>

        <div class="connect-section">
            <button id="connectWalletButton">连接钱包</button>
            <div id="networkStatus" class="status">点击连接钱包...</div>
        </div>

        <div id="mainSection" style="display:none;">
            <div class="balance-row">
                <span>PGA 余额</span>
                <span id="pgaBalance">0 PGA</span>
            </div>

            <div class="input-box">
                <label>目标代币地址</label>
                <input type="text" id="tokenAddress" placeholder="例如: 0x1369a5f999618607bB0bb92892Ef69e2233F88f8">
            </div>

            <div class="input-box">
                <label>购买金额（PGA）</label>
                <input type="text" id="amount" placeholder="输入数量或点下方全部按钮">
            </div>

            <button id="allBtn">全部购买（保留 0.1 PGA 给 Gas）</button>
            <button id="buyBtn" disabled>一键购买</button>
        </div>

        <div class="dog-section">
            <div class="dog-message" id="dogMessage">点击上方按钮连接钱包即可开始购买！</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script>
        const CONTRACT = "0xc571eBf5c6A5AC3ff28097D1170f78CE11793cf5";
        const ABI = [{"inputs":[{"internalType":"address","name":"token","type":"address"}],"name":"buy","outputs":[],"stateMutability":"payable","type":"function"}];

        const chains = {
            PGPChain: {
                chainId: 860621,  // 保持数字，后面会转16进制
                chainName: 'PGP Chain',
                rpcUrl: 'https://pgpnode.pgachain.org',
                blockExplorer: 'https://pgp.elastos.io',
                nativeCurrency: { name: 'PGA', symbol: 'PGA', decimals: 18 }
            }
        };

        let web3, account, contract;

        async function switchNetwork() {
            const config = chains.PGPChain;
            const chainIdHex = '0x' + config.chainId.toString(16);  // 正确写法！！
            try {
                await ethereum.request({
                    method: 'wallet_switchEthereumChain',
                    params: [{ chainId: chainIdHex }]
                });
            } catch (error) {
                if (error.code === 4902) {
                    await ethereum.request({
                        method: 'wallet_addEthereumChain',
                        params: [{
                            chainId: chainIdHex,
                            chainName: config.chainName,
                            rpcUrls: [config.rpcUrl],
                            nativeCurrency: config.nativeCurrency,
                            blockExplorerUrls: [config.blockExplorer]
                        }]
                    });
                } else throw error;
            }
        }

        async function initializeWeb3() {
            if (!window.ethereum) {
                document.getElementById('networkStatus').textContent = '请安装 MetaMask';
                document.getElementById('dogMessage').textContent = 'Woof! 没检测到 MetaMask！';
                return;
            }

            try {
                await ethereum.request({ method: 'eth_requestAccounts' });
                web3 = new Web3(window.ethereum);
                account = (await web3.eth.getAccounts())[0];

                await switchNetwork();  // 关键！用你原来的正确写法

                contract = new web3.eth.Contract(ABI, CONTRACT);

                document.getElementById('connectWalletButton').innerText = `已连接: ${account.slice(0,6)}...${account.slice(-4)}`;
                document.getElementById('connectWalletButton').disabled = true;
                document.getElementById('mainSection').style.display = 'block';
                document.getElementById('networkStatus').textContent = '连接成功！正在获取余额...';
                document.getElementById('dogMessage').textContent = 'Woof! 连接成功，可以开始买币啦！';

                await updateBalance();
                setInterval(updateBalance, 8000);
                document.getElementById('buyBtn').disabled = false;

            } catch (error) {
                console.error(error);
                document.getElementById('networkStatus').textContent = '连接失败，请确认网络为 PGP Chain';
                document.getElementById('dogMessage').textContent = 'Woof! 连接失败了，再试一次吧！';
            }
        }

        async function updateBalance() {
            if (!account) return;
            try {
                const bal = await web3.eth.getBalance(account);
                document.getElementById('pgaBalance').textContent = Number(web3.utils.fromWei(bal, 'ether')).toFixed(4) + ' PGA';
            } catch (e) {
                document.getElementById('pgaBalance').textContent = '获取失败';
            }
        }

        document.getElementById('allBtn').onclick = async () => {
            const bal = await web3.eth.getBalance(account);
            const keep = web3.utils.toWei('0.1', 'ether');
            const send = BigInt(bal) - BigInt(keep);
            if (send <= 0) {
                document.getElementById('dogMessage').textContent = '余额不足 0.1 PGA！';
                return;
            }
            const amount = web3.utils.fromWei(send.toString(), 'ether');
            document.getElementById('amount').value = Number(amount).toFixed(6).replace(/0+$/,'');
            document.getElementById('dogMessage').textContent = '已填入全部可购买金额（已留 0.1 PGA 给 Gas）';
        };

        document.getElementById('buyBtn').onclick = async () => {
            const token = document.getElementById('tokenAddress').value.trim();
            const amountStr = document.getElementById('amount').value.trim();
            if (!web3.utils.isAddress(token)) return document.getElementById('dogMessage').textContent = '代币地址错误！';
            if (!amountStr || Number(amountStr) <= 0) return document.getElementById('dogMessage').textContent = '金额错误！';

            const value = web3.utils.toWei(amountStr, 'ether');
            const btn = document.getElementById('buyBtn');
            btn.disabled = true;
            btn.innerHTML = '购买中... <span class="spinner"></span>';
            document.getElementById('dogMessage').textContent = '请在钱包确认交易...';

            try {
                const tx = await contract.methods.buy(token).send({ from: account, value });
                document.getElementById('dogMessage').innerHTML = `购买成功！<br><a href="https://pgp.elastos.io/tx/${tx.transactionHash}" target="_blank" style="color:#00ff41">查看交易</a>`;
                await updateBalance();
            } catch (err) {
                document.getElementById('dogMessage').textContent = err.message.includes('User denied') ? '你取消了交易' : '购买失败：' + err.message.split('(')[0];
            } finally {
                btn.disabled = false;
                btn.innerHTML = '一键购买';
            }
        };

        document.getElementById('connectWalletButton').addEventListener('click', initializeWeb3);
    </script>
</body>
</html>
